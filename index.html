<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div>
            <h1>
                The Odin Project: Library
            </h1>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Already Read?</th>
                </tr>
            </table>
        </div>
        <dialog>
            <form method="dialog" id="new-book-form">
                <div>                
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="text" id="pages">
                </div>
                <div>
                    <label for="already_read">Read?</label>
                    <input type="checkbox" id="already_read">
                </div>
                <button autofocus id="addNewBook">Finish</button>
            </form>
        </dialog>
        <button id="Add-Book"> ADD BOOK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
